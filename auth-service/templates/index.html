<!DOCTYPE html>
<html>
<head>
    <title>Auth Service Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #333;
        }
        .status-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-align: left;
        }
        .status-item {
            margin: 15px 0;
        }
        .status-label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
        .status-value {
            display: inline-block;
        }
        .status-ok {
            color: green;
        }
        .status-error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>SMU AI Assistant Auth Service</h1>
    
    <div class="status-container">
        <h2>Service Status</h2>
        
        <div class="status-item">
            <span class="status-label">MongoDB:</span>
            <span class="status-value {% if mongo_status == 'Connected' %}status-ok{% else %}status-error{% endif %}">
                {{ mongo_status }}
            </span>
        </div>
        
        <div class="status-item">
            <span class="status-label">OAuth:</span>
            <span class="status-value {% if oauth_status == 'Configured' %}status-ok{% else %}status-error{% endif %}">
                {{ oauth_status }}
            </span>
        </div>
        
        <div class="status-item">
            <span class="status-label">Service:</span>
            <span class="status-value status-ok">Running</span>
        </div>
    </div>
    
    <div style="margin-top: 30px;">
        <p>This is the authentication service for the SMU AI Assistant.</p>
        <p>Students authenticate here to use the Telegram bot.</p>
    </div>
</body>
</html>
